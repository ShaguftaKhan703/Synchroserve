      function processOrder(orderId, callback) {
        setTimeout(() => {
          console.log("Order processed: " + orderId);
          callback();
        }, 1000);
      }

      function shipOrder(callback) {
        setTimeout(() => {
          console.log("Order shipped!");
          callback();
        }, 1000);
      }

      function confirmDelivery() {
        setTimeout(() => {
          console.log("Order delivered!");
        }, 1000);
      }

      processOrder(123, () => {
        shipOrder(() => {
          confirmDelivery();
        });
      });
