<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
  </head>
  <body>
    <h4 id="text-1"></h4>
    <h4 id="text-2"></h4>
    <script>
      let msg_1 = prompt("Type your message here");
      let msg_2 = prompt("Type your message here");
      function sendMessage(message) {
        document.getElementById("text-1").innerHTML = "Person-1: " + message;
        setTimeout(() => {
          console.log("Message delivered!");
        }, 1000);
      }

      function receiveMessages(message) {
        document.getElementById("text-2").innerHTML = "Person-2: " + message;
        setInterval(() => {
          console.log("New message received!");
        }, 2000);
      }

      sendMessage(msg_1);
      receiveMessages(msg_2);

      console.log("You can continue typing...");
    </script>
  </body>
</html>
