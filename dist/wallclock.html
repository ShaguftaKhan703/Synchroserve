<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Colorful Wall Clock</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
        background-size: 300% 300%;
        animation: gradient 10s infinite;
        font-family: Arial, sans-serif;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .clock {
        position: relative;
        width: 300px;
        height: 300px;
        border: 10px solid #fff;
        border-radius: 50%;
        background: radial-gradient(circle, #fff, #ddd);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .center-dot {
        width: 15px;
        height: 15px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }

      .hand {
        position: absolute;
        width: 50%;
        height: 6px;
        background: #000;
        top: 50%;
        left: 50%;
        transform-origin: 0% 50%;
        transform: rotate(90deg); /* Default starting position */
        border-radius: 4px;
        transition: all 0.05s ease-in-out;
      }

      .hour {
        width: 30%;
        height: 8px;
        background: #0f0;
      }

      .minute {
        width: 40%;
        height: 6px;
        background: #00f;
      }

      .second {
        width: 45%;
        height: 4px;
        background: #f00;
      }

      .numbers {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .numbers span {
        position: absolute;
        font-size: 1.5em;
        color: #555;
      }

      .numbers span:nth-child(1) {
        transform: translate(-50%, -50%) rotate(0deg);
        top: 10%;
        left: 50%;
      }
      .numbers span:nth-child(2) {
        transform: translate(-50%, -50%) rotate(90deg);
        top: 50%;
        left: 90%;
      }
      .numbers span:nth-child(3) {
        transform: translate(-50%, -50%) rotate(180deg);
        top: 90%;
        left: 50%;
      }
      .numbers span:nth-child(4) {
        transform: translate(-50%, -50%) rotate(270deg);
        top: 50%;
        left: 10%;
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <div class="center-dot"></div>
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
      <div class="numbers">
        <span>12</span>
        <span>3</span>
        <span>6</span>
        <span>9</span>
      </div>
    </div>

    <script>
      const hourHand = document.getElementById("hour-hand");
      const minuteHand = document.getElementById("minute-hand");
      const secondHand = document.getElementById("second-hand");

      function updateClock() {
        const now = new Date();

        // Get current time
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        // Calculate degrees for each hand
        const secondsDegree = (seconds / 60) * 360 + 90; // Offset by 90Â° for correct CSS alignment
        const minutesDegree = (minutes / 60) * 360 + (seconds / 60) * 6 + 90; // Include seconds for smooth transition
        const hoursDegree =
          ((hours % 12) / 12) * 360 + (minutes / 60) * 30 + 90; // Include minutes for smooth transition

        // Apply rotation
        secondHand.style.transform = `rotate(${secondsDegree}deg)`;
        minuteHand.style.transform = `rotate(${minutesDegree}deg)`;
        hourHand.style.transform = `rotate(${hoursDegree}deg)`;
      }

      // Update the clock every second
      setInterval(updateClock, 1000);

      // Initialize clock on page load
      updateClock();
    </script>
  </body>
</html>
